<!DOCTYPE html>
<html>
<head>
<style>
div.card {
  width: 250px;
  box-shadow: 0px 0px 20px 5px rgba(255, 25, 170, 0.5);
  text-align: center;
  border-style: solid;
  border-color: rgba(255, 25, 170, 1);
  border-width: 3px;
  border-radius: 6px;
  background-color: #000;
  padding: 10px;
}

div.header {
    color: white;
    padding: 10px;
    font-size: 40px;
}

div.container {

}


img {
  max-width: 100%;
}

body {
  background-image: url(1.png);
  background-repeat: repeat;
  background-color: #EBDBFF;
}
</style>
</head>
<body>

<div class="card">
  <div class="header">
    <img src="http://catskull.net/public/gallery/1.jpg"/>
  </div>

  <div class="container">
    <p>Arduinoboy</p>
  </div>
</div>

<div class="card">
  <div class="header">
    <img src="http://catskull.net/public/gallery/1.jpg"/>
  </div>

  <div class="container">
    <p>Arduinoboy</p>
  </div>
</div>

<script type="text/javascript">
  number = Math.floor((Math.random() * 8) + 1);
  urlString = "url('" + number + ".png')"
  document.body.style.backgroundImage = urlString;
  switch (number) {
    case 1:
      document.body.style.backgroundColor = "#EBDBFF";
      break;
    case 2:
      document.body.style.backgroundColor = "#D0F9D8";
      break;
    case 3:
      document.body.style.backgroundColor = "#FBFDC0";
      break;
    case 4:
      document.body.style.backgroundColor = "#FCE1C7";
      break;
    case 5:
      document.body.style.backgroundColor = "#B4D4F9";
      break;
    case 6:
      document.body.style.backgroundColor = "#F9B8C4";
      break;
    case 7:
      document.body.style.backgroundColor = "#6B81FF";
      break;
    case 8:
      document.body.style.backgroundColor = "#99FFE7";
      break;
  }
</script>

</body>
</html>
