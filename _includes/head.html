<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
  {% endif %}

  <meta name="theme-color" content="#6B81FF">

  <title>
    {% if page.title %}
      {{ page.title }} &middot;
    {% endif %}
    {{ site.title }}

  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicons/favicon.ico">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}public/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}public/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}public/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}public/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.baseurl }}public/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}public/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}public/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}public/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}public/favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}public/favicons/ms-icon-144x144.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
<script src='https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js' async='true'></script>
